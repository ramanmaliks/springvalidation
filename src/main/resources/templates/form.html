<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<meta charset="UTF-8">
<title>LOGIN HERE</title>
</head>
<body style ="background: #e2e2e2;">

	<div class="container " >
		<div class="row justify-content-md-center">
			<div class="col-md-5 offeset-md-3">
				<H1> LOGIN HERE</H1>
			<form th:action="@{/process}"class="bg-white p-4" method="post" th:object="${loginData}">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Enter User Name</label>
				    <input type="text" 
				    name="userName" 
				    class="form-control" 
				    id="exampleInputEmail1" 
				    aria-describedby="emailHelp" 
				    th:value="${loginData.userName}" 
				    th:classappend="${#fields.hasErrors('userName') ?'is-invalid' : '' }">
				    <div th:each="err : ${#fields.errors('userName')}" th:text="${err}" id="validationServer03Feedback" class="invalid-feedback" > </div>
				    <ul>
				    	<!-- For each loop for errors <li th:each="err : ${#fields.errors('userName')}" th:text="${err}" class="error" /> -->
				    	<!---<li th:each="err : ${#fields.detailedErrors()}" th:text="${err}" class="error" /> -->
				      </ul>
				     
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Email</label>
				    <input type="email" name="email" class="form-control" id="exampleInputPassword1" 
				    th:value="${loginData.email}"
				    th:classappend="${#fields.hasErrors('email') ?'is-invalid' : '' }">
				  <div th:each="err : ${#fields.errors('email')}" th:text="${err}" class="invalid-feedback" > </div>
				   
				  </div>
				  <div class="form-check">
    				<input 
    				th:classappend="${#fields.hasErrors('agreed') ?'is-invalid' : '' }"
    				name="agreed"
    				type="checkbox" 
    				class="form-check-input" 
    				id="exampleCheck1">
    				<label class="form-check-label" for="exampleCheck1">Check me out</label>
  					<div th:each="err : ${#fields.errors('agreed')}" th:text="${err}" class="invalid-feedback" > </div>
  					</div>
				  
				  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
			
			</div>
		</div>
	</div>
	
	
</body>
</html>
